<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <link rel="stylesheet" href="./css/index.css">
    <title>Form Elements
    </title>
  </head>
  <body> 
    <div class="logo">
      <div class="logo-part-one"><img src="./img/logo1.svg"></div>
      <div class="logo-part-two"><img src="./img/logo2.svg"></div>
      <div class="logo-part-three"><img src="./img/logo3.svg"></div>
    </div>
    <div class="grid">
      <div class="grid-item">
        <div class="grid-column-one">
              <div class="titles">
                <div class="title-one">
                  <h3 class="title-small">text field</h3>
                </div>
                <div class="title-two">
                  <h3 class="title-faded">default</h3>
                </div>
              </div>
              <div class="input-box">
                <input class="input" type="text" placeholder="Email" id="">
              </div>
              <div class="titles">
                <div class="title-one">
                  <h3 class="title-small">dropdown</h3>
                </div>
                <div class="title-two">
                  <h3 class="title-faded">default</h3>
                </div>
              </div>
              <div class="dropdown-guests">
                <select class="dropdown-guests-list">
                  <option data-display="Сколько гостей">Сколько гостей</option>
                  <option value="1">1 гость</option>
                  <option value="2">2 гостя</option>
                  <option value="3">3 гостя</option>
                  <option value="4">4 гостя</option>
                  <option value="5">5 гостей</option>
                  <option value="6">6 гостей</option>
                  <option value="7">7 гостей</option>
                  <option value="8">8 гостей</option>
                  <option value="9">9 гостей</option>
                  <option value="10">10 гостей</option>
                </select>
              </div>
              <div class="titles">
                <div class="title-one">
                  <h3 class="title-small">masked text field</h3>
                </div>
                <div class="title-two">
                  <h3 class="title-faded">default</h3>
                </div>
              </div>
              <div class="input-box">
                <input class="input" type="text" placeholder="ДД.ММ.ГГГГ" id="date">
              </div>
        </div>
        <div class="grid-column-two">
              <div class="titles">
                <div class="title-one">
                  <h3 class="title-small">checkbox buttons</h3>
                </div>
                <div class="title-two">
                  <h3 class="title-faded"></h3>
                </div>
              </div>
              <div class="checkboxes">
                <ul class="checkboxes-list">
                  <li class="checkboxes-list-item">
                    <input class="checkboxes-list-item__input" type="checkbox">
                    <label class="checkboxes-list-item__label">Можно курить</label>
                  </li>
                  <li class="checkboxes-list-item">
                    <input class="checkboxes-list-item__input" type="checkbox">
                    <label class="checkboxes-list-item__label">Можно с питомцами</label>
                  </li>
                  <li class="checkboxes-list-item">
                    <input class="checkboxes-list-item__input" type="checkbox">
                    <label class="checkboxes-list-item__label">Можно пригласить гостей (до 10 человек)</label>
                  </li>
                </ul>
              </div>
          <div class="titles" id="radio">
            <div class="title-one">
              <h3 class="title-small">Radio buttons</h3>
            </div>
          </div>
              <div class="radiobuttons">
                <ul class="radiobuttons-list">
                  <li class="radiobuttons-list-item">
                    <input class="radiobuttons-list-item__input" type="radio" name="sex" value="male">
                    <label class="radiobuttons-list-item__label" for="male">Мужчина</label>
                  </li>
                  <li class="radiobuttons-list-item">
                    <input class="radiobuttons-list-item__input" type="radio" name="sex" value="female">
                    <label class="radiobuttons-list-item__label" for="female">Женщина</label>
                  </li>
                </ul>
              </div>
          <div class="titles" id="toggle">
            <div class="title-one">
              <h3 class="title-small">toggle</h3>
            </div>
          </div>
              <div class="toggle-box">
                <input class="toggle" type="checkbox">
                <label class="toggle-label">Получать спецпредложения</label>
              </div>
        </div>
        <div class="grid-column-three">
          <h3 class="title-small">range slider</h3>
        </div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/jquery/jquery.nice-select.min.js"></script>
    <script src="./js/jquery/jquery.maskedinput.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
